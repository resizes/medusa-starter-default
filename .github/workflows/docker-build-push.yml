name: Build and push Docker image to ECR

on:
  push:
    tags:
    - 'v*'

env:
  ECR_REGISTRY: 917563509651.dkr.ecr.eu-west-1.amazonaws.com
  ECR_REPOSITORY: medusa
  DOCKER_IMAGE_TAG: ${{ github.ref_name }}
  AWS_REGION: "eu-west-1"

permissions:
  id-token: write
  contents: read

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::917563509651:role/github-oidc-medusa-starter
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push client docker image to Amazon ECR
      run: |
        docker buildx create --use
        docker buildx build --platform linux/arm64,linux/amd64 --push -t $ECR_REGISTRY/$ECR_REPOSITORY:$DOCKER_IMAGE_TAG .

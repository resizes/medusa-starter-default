# Default values for medusa chart
replicaCount: 1

image:
  repository: 917563509651.dkr.ecr.eu-west-1.amazonaws.com/medusa
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 9000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env-server:
  - name: COOKIE_SECRET
    value: "4u98dacosfhi4wfqwf"
  - name: JWT_SECRET
    value: "fw809fasafso23rlj"
  - name: STORE_CORS
    value: "https://medusa.resiz.es"
  - name: ADMIN_CORS
    value: "https://medusa.resiz.es"
  - name: AUTH_CORS
    value: "https://medusa.resiz.es"
  - name: DISABLE_MEDUSA_ADMIN
    value: false
  - name: MEDUSA_WORKER_MODE
    value: "server"
  - name: DATABASE_URL
    value: "postgres://postgres:postgres@medusa-postgresql-hl:5432/medusa-store"
  - name: REDIS_URL
    value: "redis://medusa-redis-hl:6379"
  - name: MEDUSA_BACKEND_URL
    value: "https://medusa.resiz.es"

env-worker:
  - name: COOKIE_SECRET
    value: "4u98dacosfhi4wfqwf"
  - name: JWT_SECRET
    value: "fw809fasafso23rlj"
  - name: DISABLE_MEDUSA_ADMIN
    value: true
  - name: MEDUSA_WORKER_MODE
    value: "worker"
  - name: DATABASE_URL
    value: "postgres://postgres:postgres@medusa-postgresql-hl:5432/medusa-store"
  - name: REDIS_URL
    value: "redis://medusa-redis-hl:6379"

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    postgresPassword: "postgres"
    database: "medusa-store"
  primary:
    persistence:
      enabled: true
      size: 8Gi

# Redis configuration
redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 1Gi 